<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <title>Challenge: Famous font formats</title>
    <style>
      body{text-align:center; margin:auto; background-image: url("https://img.goodfon.com/wallpaper/big/e/a8/dark-knight-logo-batman.webp");  color:red}
      .declaration {
        font-weight: bold; 
      }

      .quote {
        font-style: italic;
      }
      #batman{font-family:  "Saira Stencil One", sans-serif; font-size:25px}
    </style>
  </head>

  <body>
    <h2>Famous quotes</h2>
    <p class="quote">
      "My mama always said life was like a box of chocolates. You never know
      what you're gonna get.".
      <br />
      - Forrest Gump
    </p>

    <p class="quote">
      "May the force be with you."
      <br />- Star Wars
    </p>

    <h2>Famous declarations</h2>

    <p class="declaration" id="batman">I'M BATMAN.</p>

    <p class="declaration">
      Earth, water, fire. Together, we are CAPTAIN PLANET!
    </p>
  </body>
</html>
